<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <img class="logo" src="images/logo.svg" alt="" aria-hidden="true">
    <img class="hero-img" 
         srcset="images/hero-mobile.jpg 1050w, images/hero-desktop.jpg"
         src="images/hero-mobile.jpg"
         alt="" 
         aria-hidden="true">
    <div class="container">
      <h1>
        <span class="red-txt">We're</span> coming soon
      </h1>
      <p class="red-txt lh">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="">
        <input type="email" class="border-rad" placeholder="Email Address">
        <button type="submit" class="border-rad">
          <img src="images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
      </form>  
    </div>
  </main>
</body>
</html>
